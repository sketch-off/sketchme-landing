---
layout: default
identifier: home
scripts:
 - jquery.mask.min
 - index
---
<header>
    <div class="header container">
        <div class="app-logo"></div>
        <h1>SketchMe</h1>
        <div class="description">Have your <span class="emphasize">best friends</span> capture your stories</div>
        <div class="sign-up">
            <div class="input-group">
                <div class="input-group-addon">+1</div>
                <input type="text" class="form-control" id="input-text" placeholder="Phone number" />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="btn-submit">Get download link</button>
                </span>
            </div>
            <div class="output" id="output"></div>
        </div>
        <div class="app-links">
            <a class="app-store-link" href="/appstore">Get it on the App Store</a>
            <div class="android-link">Coming soon to Android</div>
        </div>
        <div class="arrow-down"></div>
    </div>
</header>
<section class="intro" id="intro">
    <div class="container">
        <div class="headline-container col-md-6 col-xs-12">
            <h2>Your stories<br>Captured by your friends</h2>
        </div>
        <div class="timeline-container col-md-6 col-xs-12">
            <div class="timeline">
                <div class="timeline-item placeholder top">
                    <img src="assets/img/roger-top-placeholder.png">
                </div>
                <div class="timeline-item">
                    <div class="description">
                        <figcaption>“Nothing suits him <br>like a suit”</figcaption>
                        <div class="author">by Angela</div>
                    </div>
                    <figure class="picture">
                        <img src="assets/img/roger-1.png" class="timeline-pic">
                    </figure>
                </div>
                <div class="timeline-item">
                    <div class="description">
                        <figcaption>“Dance like <br>nobody’s watching”</figcaption>
                        <div class="author">by Ryan</div>
                    </div>
                    <figure class="picture">
                        <img src="assets/img/roger-2.png" class="timeline-pic">
                    </figure>
                </div>
                <div class="timeline-item">
                    <div class="description">
                        <figcaption>“Stood up 30 investors <br>at the demo day for <br>a set of tennis”</figcaption>
                        <div class="author">by Sara</div>
                    </div>
                    <figure class="picture">
                        <img src="assets/img/roger-3.png" class="timeline-pic">
                    </figure>
                </div>
                <div class="timeline-item placeholder bottom">
                    <img src="assets/img/roger-bottom-placeholder.png">
                </div>
            </div>
        </div>
    </div>
</section>
