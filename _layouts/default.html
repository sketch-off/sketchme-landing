<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SketchMe - Know Thy Friends</title>
        {% if page.noindex %}
            <meta name="robots" content="noindex, nofollow">
        {% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
        <meta name="apple-itunes-app" content="app-id=806820979">
        <meta name="description" content="SketchMe - a social app where you 'expose' your friends, or get 'exposed'.">
        <meta name="keywords" content="SketchMe, sketch, me, college, expose, social, photos, funny, moments, friends, jokes">
        <meta name="author" content="SketchMe 2014 - 2015">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,300,300italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
        <link href="/assets/css/style.css" rel="stylesheet">
        <link rel="shortcut icon" href="/assets/img/app-logo.png">
    </head>
    <body>
        <div class="{{ page.identifier }}-container">
            {% if page.navbar %}
                {% include navbar.html %}
            {% endif %}
            {{ content }}
            {% include footer.html %}
        </div> <!-- /{{ page.identifier }}-container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
        {% for js in page.scripts %}
          <script src="/assets/js/{{ js }}.js"></script>
        {% endfor %}
        <script>
            $('#nav-{{ page.identifier }}').addClass('active');
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-59902576-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
